{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Blogs</h1>
<br>
				{% for blog in blogs %}

				<h3><a href={% url 'blog:detail' blog.id %}>{{blog.title}}</h3></a>
				<h6>--{{blog.dat|date:'M dS Y'}}--</h6>
				<p>{{blog.desc|striptags|truncatechars:100}}</p>
				<br>

				{% endfor %}

				{% endblock %}
