{% extends 'portfolio/base.html' %}
{% block content %}
				<title>Dashboard</title>
		<center>
		<h1>Dashboard</h1>
		{% load static %}
		<a href="{% static 'portfolio/1.pdf' %}">Resume</a>
		<a href="{% url 'blog:blog' %}">Blogs</a>
		<br>
		<img src="{% static 'portfolio/1.jpg' %}">


		{% for project in projects %}

		<h3>
		{{ project.title }}
		</h3>
		<br>
		<p>
		{{ project.desc }}
		</p>
		<br>
		<img src="{{ project.img.url }}" height=50 width=40>

		{% if project.url %}
		<br>
				<a href="{{ project.url }}">Link</a>
		{% endif %}


		{% endfor %}

		</center>
		{% endblock %}
